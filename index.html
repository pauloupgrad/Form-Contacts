<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form</title>
    <link rel="stylesheet" href="./assets/css/importStyle.css">
</head>

<body class="body_form">
    <div class="container_form">

        <div class="hero"></div>

        <form>
            <h2 class="form__title">Form to contact</h2>
            <div class="form__item">
                <input type="text" name="nome" required />
                <label>Digite seu nome</label>
            </div>
            <div class="form__item">
                <input type="email" name="email" required />
                <label>Digite seu e-mail</label>
            </div>
            <div class="form__item">
                <input type="text" name="assunto" required/>
                <label>Qual o assunto</label>
            </div>
            <div class="form__menssage">
                <textarea></textarea>
                <label>Mensagem</label>
            </div>
            <div class="form__item_button">
                <button type="submit" class="button">Enviar mensagem</button>
            </div>
        </form>
    </div>
</body>

</html>
